<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageMatch</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        h1 { color: #333; }
        #search-form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #weight-display {
            display: inline-block;
            width: 40px;
            text-align: center;
        }
        #results { 
            display: flex; 
            flex-wrap: wrap; 
            margin-top: 20px; 
        }
        .result { 
            margin: 10px; 
            text-align: center; 
            width: 220px; 
            border: 1px solid #ddd; 
            padding: 10px; 
            border-radius: 3px;
        }
        img { 
            max-width: 200px; 
            max-height: 200px; 
        }
        .similarity { 
            font-weight: bold; 
            color: #4CAF50; 
        }
        .filter-results { 
            text-align: left; 
            margin-top: 10px; 
            font-size: 0.9em; 
            background-color: #f5f5f5; 
            padding: 5px; 
        }
        .filter-results ul { 
            padding-left: 20px; 
            margin: 5px 0; 
        }
        #filters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filter-checkbox {
            display: inline-block;
            margin-right: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .query-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .query-image img {
            max-width: 300px;
            max-height: 300px;
        }
        @keyframes progress {
            0% { margin-left: -50%; }
            100% { margin-left: 100%; }
        }
    </style>
</head>
<body>
    <h1>ImageMatch</h1>

    <!-- Unified Search Form -->
    <form id="search-form" enctype="multipart/form-data">
        <!-- Text Search -->
        <div class="form-group">
            <label for="query">Search by Text:</label>
            <input type="text" id="query" name="query" placeholder="Type your search query here...">
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label for="file">Search by Image:</label>
            <input type="file" id="file" name="file" accept="image/*">
        </div>

        <!-- Multimodal Weight -->
        <div class="form-group">
            <label for="weight_image">Text-to-Image Balance: <span id="weight-display">0.5</span></label>
            <input type="range" id="weight_image" name="weight_image" min="0" max="1" step="0.1" value="0.5" 
                   oninput="document.getElementById('weight-display').textContent = this.value">
        </div>

        <!-- Filters -->
        <div class="form-group">
            <h3>Filters</h3>
            <div id="filters-container">
                {% for filter in filters %}
                <label class="filter-checkbox">
                    <input type="checkbox" name="filters" value="{{ filter }}">
                    {{ filter }}
                </label>
                {% endfor %}
            </div>
        </div>

        <button type="submit">Search</button>
    </form>

    <!-- Results Area -->
    <div id="results">
        <p>Perform a search to see results.</p>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: none; z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 80%;">
            <div style="font-size: 28px; margin-bottom: 15px; color: #333; font-weight: bold;">Loading...</div>
            <div id="loading-message" style="font-size: 18px; color: #666;">Processing your search request</div>
            <div style="margin-top: 20px; height: 5px; background-color: #f3f3f3; border-radius: 3px; overflow: hidden;">
                <div style="width: 50%; height: 100%; background-color: #4CAF50; animation: progress 1.5s infinite ease-in-out;" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple direct approach to show/hide loading screen
        document.getElementById('search-form').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
            
            const hasImage = document.getElementById('file').files.length > 0;
            const hasText = document.getElementById('query').value.trim() !== '';
            
            if (hasImage && hasText) {
                document.getElementById('loading-message').textContent = 
                    'Processing multimodal search (this may take longer)...';
            } else {
                document.getElementById('loading-message').textContent = 
                    'Processing your search request...';
            }
            
            // Show loading screen
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'flex';
            
            // Get form data
            const formData = new FormData(this);
            
            // Send AJAX request
            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                // Update results and hide loading screen
                document.getElementById('results').innerHTML = html;
                loadingElement.style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = '<p>Error processing your request. Please try again.</p>';
                loadingElement.style.display = 'none';
            });
        });
    </script>
</body>
</html>
